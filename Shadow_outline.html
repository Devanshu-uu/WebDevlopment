<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow&Outline</title>
    <style>
       .box {
    border: 2px solid black;
    box-shadow: 1px 14px 0px 0px red;
    text-shadow: 10px 5px 3px #A201FF;
    outline: 1px solid black;
    outline-offset: 25px;
    border-radius: 20px;
    padding: 25px;
}
    </style>
</head>

<body>
    <div class="box">
        I am box
    </div>
    
</body>
</html>
