<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
</head>

<body>
    <form action="">
        <label for="username">Enter Username</label>
        <input type="text" id="username" name="username" placeholder="Enter You Username">

        <div>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

        </div>

        <input type="checkbox" name="subscribe" id="subscribe" >
        <label for="subscribe">Subscribe to newsletter</label>
        <br>

        <label for="feedback">Enter you feedback</label>
        <br>
        <textarea name="feedback" id="feedback" rows="4" cols="50" placeholder="Enter feedback"></textarea>

        <div>
            <label for="Fruits">Your fav fruit</label>

            <select name="Fruits" id="Fruits">
                <option value="Cherry">Cherry</option>
                <option value="Cherry">Banana</option>
                <option value="Cherry">Apple</option>
            </select>

        </div>

        
    </form>
</body>

</html>
